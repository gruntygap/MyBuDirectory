{% extends "base.html" %}
{% block content %}
    <h2>Contact the Developer: </h2>
    <div class="card">
        <div class="card-body">
            <form id="mainForm" action="/help" method="POST">
                <div class="form-group">
                    <label for="name">Full Name: </label>
                    <input type="text" class="form-control" id="name" aria-describedby="fullName"
                           placeholder="Enter Name" name="name">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="email"
                           placeholder="Enter email" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="input">Message</label>
                    <input type="text" class="form-control" id="input" aria-describedby="message"
                           placeholder="Input message here... " name="message">
                </div>
                <button type="submit" class="btn btn-primary" id="submitForm">Send</button>
            </form>
        </div>
    </div>

{% endblock %}
