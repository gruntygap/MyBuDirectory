{% extends "base.html" %}
{% block content %}
    <div class="card" style="margin: 0 0 1rem 0;">
        <h4 class="card-header">Search: ðŸ•µ</h4>
        <div class="card-block" style="padding: .5rem;">
            <form class="form-inline my-2 my-lg-0" id="mainForm">
                <input class="form-control mr-sm-2" id="fname" type="text" placeholder="F-Name">
                <input class="form-control mr-sm-2" id="lname" type="text" placeholder="L-Name">
                <button class="btn btn-outline-success my-2 my-sm-0" id="sub" type="submit"
                        onclick="submitDirectoryRequest()"> Search ðŸ”Ž
                </button>
            </form>
            <div class="alert alert-warning alert-dismissible fade show" role="alert"
                 style="text-align: center; margin: 1rem 0 1rem 0;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>
                    Directions
                </strong>
                You must input text for the First and Last name, or your request will not go through!
            </div>
        </div>
    </div>
    {% block cards %}
        {{ strn | safe }}
    {% endblock %}
    <script>
        function submitDirectoryRequest() {
            var lname = document.getElementById("lname");
            var fname = document.getElementById("fname");
            if (lname.length < 1) {
                lname.value = "*";
            }
            if (fname.length < 1) {
                fname.value = "*";
            }
            var url = "/direct/" + fname.value + "/" + lname.value;
            var theDirectorySubmissionForm = document.getElementById("mainForm");
            theDirectorySubmissionForm.setAttribute("action", url);
            theDirectorySubmissionForm.submit();
        }
    </script>
{% endblock %}
