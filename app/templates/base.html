<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyBu - by N3onSnak3</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<body>

<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">MYBU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbarToggle"
                aria-controls="mainNavbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbarToggle">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/get-cookies-view">Cookies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/read-gstyle/*/*">Direct</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="mainForm">
                <input class="form-control mr-sm-2" id="fname" type="text" placeholder="F-Name">
                <input class="form-control mr-sm-2" id="lname" type="text" placeholder="L-Name">
                <button class="btn btn-outline-success my-2 my-sm-0" id="sub" type="submit" onclick="submitDirectoryRequest()">Search
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="alert alert-info alert-dismissible fade show" role="alert" style="text-align: center">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>
                This Site is in BETA
            </strong>
            ⚠️ This site isn't fully functioning, the functionality is still in
            progress. ⚠️
        </div>
        {% block content %}
            <!-- Where the content of the templates go -->
        {% endblock %}
    </div>
</div>


<!-- Additonal javascript files, courtesy of BootStrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script>
    function submitDirectoryRequest() {
        var lname = document.getElementById("lname");
        var fname = document.getElementById("fname");
        var url = "/read-gstyle/" + fname.value + "/" + lname.value;
        var theDirectorySubmissionForm = document.getElementById("mainForm");
        theDirectorySubmissionForm.setAttribute("action", url);
        theDirectorySubmissionForm.submit();
    }
</script>
</body>
</html>
