{% extends "base.html" %}
{% block content %}
    <h1>Admin Menu</h1>
    <hr>
    <h3>Comments</h3>
    {% for comment in comments %}
        <div style="background-color: rgba(10,172,0,0.35)">
            <p>{{ comment.content }}</p>
            <a href="/comments/delete/{{ comment.identifier }}">^ Delete this Comment ^</a>
        </div>
    {% endfor %}
    <hr>
    <h3>Users</h3>
    {% for user in users %}
        <p>{{ user.username }}</p>
    {% endfor %}
{% endblock %}
